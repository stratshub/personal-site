<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="btBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="url(#btBg)"/>

  <!-- Beacon 1 -->
  <g>
    <circle cx="150" cy="150" r="30" fill="#0082fc" opacity="0.8"/>
    <circle cx="150" cy="150" r="20" fill="#fff" opacity="0.2"/>
    <text x="140" y="155" fill="#fff" font-family="sans-serif" font-size="12" font-weight="bold">B1</text>

    <!-- Signal waves -->
    <circle cx="150" cy="150" r="50" fill="none" stroke="#0082fc" stroke-width="2" opacity="0.5"/>
    <circle cx="150" cy="150" r="80" fill="none" stroke="#0082fc" stroke-width="2" opacity="0.3"/>
    <circle cx="150" cy="150" r="110" fill="none" stroke="#0082fc" stroke-width="2" opacity="0.15"/>
  </g>

  <!-- Beacon 2 -->
  <g>
    <circle cx="650" cy="120" r="30" fill="#0082fc" opacity="0.8"/>
    <circle cx="650" cy="120" r="20" fill="#fff" opacity="0.2"/>
    <text x="640" y="125" fill="#fff" font-family="sans-serif" font-size="12" font-weight="bold">B2</text>

    <!-- Signal waves -->
    <circle cx="650" cy="120" r="50" fill="none" stroke="#0082fc" stroke-width="2" opacity="0.5"/>
    <circle cx="650" cy="120" r="80" fill="none" stroke="#0082fc" stroke-width="2" opacity="0.3"/>
    <circle cx="650" cy="120" r="110" fill="none" stroke="#0082fc" stroke-width="2" opacity="0.15"/>
  </g>

  <!-- Beacon 3 -->
  <g>
    <circle cx="400" cy="400" r="30" fill="#0082fc" opacity="0.8"/>
    <circle cx="400" cy="400" r="20" fill="#fff" opacity="0.2"/>
    <text x="390" y="405" fill="#fff" font-family="sans-serif" font-size="12" font-weight="bold">B3</text>

    <!-- Signal waves -->
    <circle cx="400" cy="400" r="50" fill="none" stroke="#0082fc" stroke-width="2" opacity="0.5"/>
    <circle cx="400" cy="400" r="80" fill="none" stroke="#0082fc" stroke-width="2" opacity="0.3"/>
    <circle cx="400" cy="400" r="110" fill="none" stroke="#0082fc" stroke-width="2" opacity="0.15"/>
  </g>

  <!-- Mobile device (detected) -->
  <g transform="translate(350, 200)">
    <rect x="0" y="0" width="100" height="160" rx="12" fill="#3ddc84" opacity="0.8"/>
    <rect x="8" y="20" width="84" height="120" rx="4" fill="#0d1117" opacity="0.9"/>

    <!-- Screen content -->
    <rect x="15" y="30" width="70" height="15" rx="3" fill="#3ddc84" opacity="0.4"/>
    <rect x="15" y="55" width="50" height="10" rx="2" fill="#fff" opacity="0.2"/>
    <rect x="15" y="75" width="60" height="10" rx="2" fill="#fff" opacity="0.2"/>
    <rect x="15" y="95" width="45" height="10" rx="2" fill="#fff" opacity="0.2"/>

    <!-- Home button -->
    <circle cx="50" cy="150" r="6" fill="#0d1117" opacity="0.5"/>
  </g>

  <!-- Connection lines (trilateration) -->
  <g opacity="0.4">
    <line x1="180" y1="170" x2="350" y2="250" stroke="#0082fc" stroke-width="2" stroke-dasharray="8,4"/>
    <line x1="620" y1="145" x2="450" y2="250" stroke="#0082fc" stroke-width="2" stroke-dasharray="8,4"/>
    <line x1="400" y1="370" x2="400" y2="360" stroke="#0082fc" stroke-width="2" stroke-dasharray="8,4"/>
  </g>

  <!-- Distance labels -->
  <g opacity="0.7">
    <rect x="230" y="190" width="50" height="20" rx="4" fill="#0082fc" opacity="0.3"/>
    <text x="240" y="205" fill="#0082fc" font-family="monospace" font-size="9">2.5m</text>

    <rect x="510" y="175" width="50" height="20" rx="4" fill="#0082fc" opacity="0.3"/>
    <text x="520" y="190" fill="#0082fc" font-family="monospace" font-size="9">3.1m</text>

    <rect x="410" y="330" width="50" height="20" rx="4" fill="#0082fc" opacity="0.3"/>
    <text x="420" y="345" fill="#0082fc" font-family="monospace" font-size="9">1.8m</text>
  </g>

  <!-- Indoor positioning label -->
  <rect x="280" y="60" width="240" height="35" rx="6" fill="#3ddc84" opacity="0.2"/>
  <text x="310" y="83" fill="#3ddc84" font-family="monospace" font-size="12">Indoor Positioning</text>

  <!-- Bluetooth symbol hint -->
  <g transform="translate(720, 420)" opacity="0.5">
    <path d="M10 0 L10 30 L20 20 L5 10 L20 0 L10 10 L10 0" fill="none" stroke="#0082fc" stroke-width="2"/>
  </g>

  <!-- Decorative -->
  <circle cx="60" cy="80" r="4" fill="#0082fc" opacity="0.5"/>
  <circle cx="740" cy="300" r="5" fill="#3ddc84" opacity="0.4"/>
</svg>