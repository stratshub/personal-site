<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dartBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1b2a"/>
      <stop offset="100%" style="stop-color:#1b263b"/>
    </linearGradient>
    <linearGradient id="dartBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0175c2"/>
      <stop offset="100%" style="stop-color:#02569b"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="url(#dartBg)"/>

  <!-- Main class block -->
  <g>
    <rect x="150" y="150" width="200" height="200" rx="16" fill="#02569b" opacity="0.8"/>
    <rect x="165" y="165" width="170" height="25" rx="6" fill="#0175c2" opacity="0.6"/>
    <text x="185" y="183" fill="#fff" font-family="monospace" font-size="12" opacity="0.9">String</text>
    <rect x="165" y="200" width="150" height="15" rx="3" fill="#fff" opacity="0.15"/>
    <rect x="165" y="225" width="120" height="15" rx="3" fill="#fff" opacity="0.15"/>
    <rect x="165" y="250" width="160" height="15" rx="3" fill="#fff" opacity="0.15"/>
    <rect x="165" y="285" width="100" height="20" rx="4" fill="#0175c2" opacity="0.5"/>
    <rect x="165" y="315" width="130" height="20" rx="4" fill="#0175c2" opacity="0.5"/>
  </g>

  <!-- Extension block connecting -->
  <g>
    <rect x="450" y="120" width="220" height="260" rx="16" fill="url(#dartBlue)" opacity="0.9"/>
    <rect x="465" y="135" width="190" height="25" rx="6" fill="#fff" opacity="0.2"/>
    <text x="480" y="153" fill="#fff" font-family="monospace" font-size="11" opacity="0.9">extension on String</text>

    <!-- Extension methods -->
    <rect x="465" y="175" width="180" height="35" rx="6" fill="#02569b" opacity="0.7"/>
    <text x="480" y="197" fill="#13b9fd" font-family="monospace" font-size="10">capitalize()</text>

    <rect x="465" y="220" width="180" height="35" rx="6" fill="#02569b" opacity="0.7"/>
    <text x="480" y="242" fill="#13b9fd" font-family="monospace" font-size="10">reverse()</text>

    <rect x="465" y="265" width="180" height="35" rx="6" fill="#02569b" opacity="0.7"/>
    <text x="480" y="287" fill="#13b9fd" font-family="monospace" font-size="10">toSlug()</text>

    <rect x="465" y="310" width="180" height="35" rx="6" fill="#02569b" opacity="0.7"/>
    <text x="480" y="332" fill="#13b9fd" font-family="monospace" font-size="10">isEmail()</text>
  </g>

  <!-- Connection arrow -->
  <g opacity="0.7">
    <line x1="350" y1="250" x2="440" y2="250" stroke="#13b9fd" stroke-width="4"/>
    <polygon points="440,250 425,242 425,258" fill="#13b9fd"/>
    <text x="365" y="235" fill="#13b9fd" font-family="monospace" font-size="10">extends</text>
  </g>

  <!-- Puzzle piece decorations -->
  <g opacity="0.3">
    <rect x="80" y="80" width="40" height="40" rx="8" fill="#0175c2"/>
    <rect x="90" y="60" width="20" height="20" rx="4" fill="#0175c2"/>
  </g>
  <g opacity="0.2">
    <rect x="700" y="400" width="50" height="50" rx="10" fill="#0175c2"/>
    <rect x="680" y="415" width="20" height="20" rx="4" fill="#0175c2"/>
  </g>

  <!-- Floating dots -->
  <circle cx="720" cy="80" r="6" fill="#13b9fd" opacity="0.5"/>
  <circle cx="60" cy="420" r="8" fill="#0175c2" opacity="0.4"/>
  <circle cx="400" cy="450" r="5" fill="#13b9fd" opacity="0.6"/>
</svg>