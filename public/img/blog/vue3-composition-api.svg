<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="vueBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="vueGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42b883"/>
      <stop offset="100%" style="stop-color:#35495e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="url(#vueBg)"/>

  <!-- Abstract composition blocks -->
  <g opacity="0.9">
    <!-- Main composition block -->
    <rect x="200" y="100" width="180" height="120" rx="12" fill="url(#vueGreen)" opacity="0.9"/>
    <rect x="210" y="110" width="160" height="20" rx="4" fill="#fff" opacity="0.3"/>
    <rect x="210" y="140" width="100" height="15" rx="3" fill="#fff" opacity="0.2"/>
    <rect x="210" y="165" width="140" height="15" rx="3" fill="#fff" opacity="0.2"/>
    <rect x="210" y="190" width="80" height="15" rx="3" fill="#42b883" opacity="0.5"/>

    <!-- Connected block 1 -->
    <rect x="420" y="80" width="160" height="100" rx="12" fill="#42b883" opacity="0.7"/>
    <rect x="430" y="90" width="140" height="18" rx="4" fill="#fff" opacity="0.3"/>
    <rect x="430" y="118" width="90" height="12" rx="3" fill="#fff" opacity="0.2"/>
    <rect x="430" y="140" width="120" height="12" rx="3" fill="#fff" opacity="0.2"/>

    <!-- Connected block 2 -->
    <rect x="420" y="200" width="160" height="100" rx="12" fill="#35495e" opacity="0.8"/>
    <rect x="430" y="210" width="140" height="18" rx="4" fill="#42b883" opacity="0.4"/>
    <rect x="430" y="238" width="100" height="12" rx="3" fill="#fff" opacity="0.2"/>
    <rect x="430" y="260" width="130" height="12" rx="3" fill="#fff" opacity="0.2"/>

    <!-- Composable function block -->
    <rect x="150" y="280" width="200" height="140" rx="12" fill="#35495e" opacity="0.6"/>
    <text x="170" y="310" fill="#42b883" font-family="monospace" font-size="14" opacity="0.8">useCounter()</text>
    <rect x="170" y="325" width="160" height="10" rx="2" fill="#fff" opacity="0.15"/>
    <rect x="170" y="345" width="120" height="10" rx="2" fill="#fff" opacity="0.15"/>
    <rect x="170" y="365" width="140" height="10" rx="2" fill="#42b883" opacity="0.3"/>
    <rect x="170" y="385" width="100" height="10" rx="2" fill="#fff" opacity="0.15"/>

    <!-- Connection lines -->
    <line x1="380" y1="160" x2="420" y2="130" stroke="#42b883" stroke-width="3" opacity="0.5"/>
    <line x1="380" y1="180" x2="420" y2="250" stroke="#42b883" stroke-width="3" opacity="0.5"/>
    <line x1="290" y1="220" x2="250" y2="280" stroke="#42b883" stroke-width="3" opacity="0.5"/>

    <!-- Decorative circles -->
    <circle cx="600" y="350" r="60" fill="#42b883" opacity="0.1"/>
    <circle cx="650" y="150" r="40" fill="#42b883" opacity="0.15"/>
    <circle cx="100" y="400" r="50" fill="#35495e" opacity="0.3"/>
  </g>

  <!-- Floating elements -->
  <circle cx="700" cy="80" r="8" fill="#42b883" opacity="0.6"/>
  <circle cx="720" cy="120" r="5" fill="#42b883" opacity="0.4"/>
  <circle cx="680" cy="450" r="6" fill="#42b883" opacity="0.5"/>
</svg>