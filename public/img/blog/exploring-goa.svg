<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goaBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
    <linearGradient id="goBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00add8"/>
      <stop offset="100%" style="stop-color:#007d9c"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="url(#goaBg)"/>

  <!-- API Design visualization -->

  <!-- Central DSL block -->
  <g>
    <rect x="300" y="150" width="200" height="200" rx="15" fill="url(#goBlue)" opacity="0.8"/>
    <text x="350" y="190" fill="#fff" font-family="monospace" font-size="16" font-weight="bold">Goa DSL</text>

    <!-- Code lines inside -->
    <rect x="320" y="210" width="160" height="12" rx="3" fill="#fff" opacity="0.2"/>
    <rect x="320" y="230" width="120" height="12" rx="3" fill="#fff" opacity="0.2"/>
    <rect x="320" y="250" width="140" height="12" rx="3" fill="#fff" opacity="0.2"/>
    <rect x="320" y="280" width="100" height="12" rx="3" fill="#00add8" opacity="0.4"/>
    <rect x="320" y="300" width="130" height="12" rx="3" fill="#00add8" opacity="0.4"/>
    <rect x="320" y="320" width="90" height="12" rx="3" fill="#fff" opacity="0.2"/>
  </g>

  <!-- Generated outputs -->

  <!-- Server code -->
  <g>
    <rect x="80" y="100" width="150" height="120" rx="10" fill="#007d9c" opacity="0.7"/>
    <text x="105" y="135" fill="#fff" font-family="monospace" font-size="11" font-weight="bold">Server Code</text>
    <rect x="95" y="150" width="120" height="10" rx="2" fill="#fff" opacity="0.2"/>
    <rect x="95" y="168" width="100" height="10" rx="2" fill="#fff" opacity="0.2"/>
    <rect x="95" y="186" width="110" height="10" rx="2" fill="#fff" opacity="0.2"/>
  </g>

  <!-- Client code -->
  <g>
    <rect x="80" y="280" width="150" height="120" rx="10" fill="#007d9c" opacity="0.7"/>
    <text x="105" y="315" fill="#fff" font-family="monospace" font-size="11" font-weight="bold">Client Code</text>
    <rect x="95" y="330" width="120" height="10" rx="2" fill="#fff" opacity="0.2"/>
    <rect x="95" y="348" width="90" height="10" rx="2" fill="#fff" opacity="0.2"/>
    <rect x="95" y="366" width="105" height="10" rx="2" fill="#fff" opacity="0.2"/>
  </g>

  <!-- OpenAPI Spec -->
  <g>
    <rect x="570" y="100" width="150" height="120" rx="10" fill="#007d9c" opacity="0.7"/>
    <text x="595" y="135" fill="#fff" font-family="monospace" font-size="11" font-weight="bold">OpenAPI</text>
    <rect x="585" y="150" width="120" height="10" rx="2" fill="#fff" opacity="0.2"/>
    <rect x="585" y="168" width="100" height="10" rx="2" fill="#fff" opacity="0.2"/>
    <rect x="585" y="186" width="110" height="10" rx="2" fill="#fff" opacity="0.2"/>
  </g>

  <!-- CLI tool -->
  <g>
    <rect x="570" y="280" width="150" height="120" rx="10" fill="#007d9c" opacity="0.7"/>
    <text x="605" y="315" fill="#fff" font-family="monospace" font-size="11" font-weight="bold">CLI Tool</text>
    <rect x="585" y="330" width="120" height="10" rx="2" fill="#fff" opacity="0.2"/>
    <rect x="585" y="348" width="80" height="10" rx="2" fill="#fff" opacity="0.2"/>
    <rect x="585" y="366" width="95" height="10" rx="2" fill="#fff" opacity="0.2"/>
  </g>

  <!-- Generation arrows -->
  <g opacity="0.6">
    <!-- To Server -->
    <line x1="300" y1="200" x2="240" y2="160" stroke="#00add8" stroke-width="3"/>
    <polygon points="240,160 252,165 248,153" fill="#00add8"/>

    <!-- To Client -->
    <line x1="300" y1="300" x2="240" y2="340" stroke="#00add8" stroke-width="3"/>
    <polygon points="240,340 252,335 248,347" fill="#00add8"/>

    <!-- To OpenAPI -->
    <line x1="500" y1="200" x2="560" y2="160" stroke="#00add8" stroke-width="3"/>
    <polygon points="560,160 548,153 552,165" fill="#00add8"/>

    <!-- To CLI -->
    <line x1="500" y1="300" x2="560" y2="340" stroke="#00add8" stroke-width="3"/>
    <polygon points="560,340 548,347 552,335" fill="#00add8"/>
  </g>

  <!-- "goa gen" command -->
  <rect x="340" y="400" width="120" height="35" rx="6" fill="#00add8" opacity="0.3"/>
  <text x="365" y="423" fill="#00add8" font-family="monospace" font-size="12">goa gen</text>

  <!-- Arrow from DSL to command -->
  <line x1="400" y1="350" x2="400" y2="395" stroke="#00add8" stroke-width="2" stroke-dasharray="4,4" opacity="0.5"/>

  <!-- Decorative -->
  <circle cx="720" cy="60" r="20" fill="#00add8" opacity="0.15"/>
  <circle cx="60" cy="450" r="25" fill="#007d9c" opacity="0.15"/>
  <circle cx="750" cy="450" r="4" fill="#00add8" opacity="0.5"/>
  <circle cx="50" cy="60" r="3" fill="#00add8" opacity="0.4"/>
</svg>